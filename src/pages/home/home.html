<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrovia - Home</title>

    <script src="../../scripts/theme/theme.js"></script>

    <link rel="stylesheet" href="../../styles/home/home.css" onload="load_theme()">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a href="#"><img src="../../assets/logo/agrovia-green.png" alt="logo"></a>
        <div class="search-bar">
            <form action="../../php/search-product.php">
                <span>
                    <i class="fa fa-search"></i>
                    <input type="text" name="search" id="search" placeholder="Search for products">
                </span>

                <button type="submit">Search</button>
            </form>
        </div>

        <!-- wishlist/cart/user -->
        <div class="user">
            <a href="../../pages/user/wishlist.html">
                <i class="fa fa-heart"></i>
            </a>

            <a href="../../pages/user/cart.html">
                <i class="fa fa-shopping-cart"></i>
            </a>

            <a href="../../pages/user/user.html">
                <i class="fa fa-user"></i>
            </a>
        </div>
    </header>

    <div class="separator-background"></div>

    <div class="filter">
        <button class="filter-btn" onclick="toggleDropdown()">
            Filter <i class="fa fa-filter"></i>
        </button>
        <div class="dropdown">
            <span class="dropbtn">All Categories <i class="fa fa-caret-down"></i></span>
            <div class="dropdown-content">
                <label><input type="checkbox" name="category" value="category1"> Category 1</label>
                <label><input type="checkbox" name="category" value="category2"> Category 2</label>
                <label><input type="checkbox" name="category" value="category3"> Category 3</label>
            </div>
        </div>
    </div>

</body>

<script>
    function toggleDropdown() {
        var dropdownContent = document.getElementsByClassName('dropdown-content');
        if (dropdownContent[0].classList.contains('show')) {
            dropdownContent[0].classList.remove('show');
        } else {
            dropdownContent[0].classList.add('show');
        }
    }

    // Close the dropdown when clicking outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>


</html>
